        <th>ID</th>
        <th>PDF</th>
        <th>Created</th>
        <th>Has Text</th>
      </tr>
      {% for c in rows %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.pdf_filename or "â€”" }}</td>
          <td>{{ c.created_at }}</td>

    </table>
  </div>
{% endblock %}
